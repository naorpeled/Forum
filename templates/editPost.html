<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	</head>
<body>
<div class = 'BoxWrapper'>
{% include 'header.html' %}
<h1>Edit Post</h1>
<form action="{{ url_for('editPost', category_id=post.category_id, post_id=post.id )}}" method = 'post'>

<dl>
	<dt>Title:</dt>
		<dd><input type ='text' size='30' name='title' value='{{post.title}}'></input></dd>
	<dt>Content:</dt>
		<dd><textarea name = 'content' rows='5' cols='40'>{{post.content}} </textarea></dd>

</dl>


<input type='submit' value='Submit'>
<a href = "{{url_for('showCategoryPosts', category_id=post.category_id)}}"> <h3><-- Return to posts</h3></a>
</form>
{% include 'footer.html' %}
</div>

</body>




</html>
